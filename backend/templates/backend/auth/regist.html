{% extends "backend/base/base.html" %}

{% block content %}
<div class="mdk-header-layout__content page-content " style="padding-top: 64px;">
  <section>
    <div class="pt-32pt pt-sm-64pt pb-32pt">
      <div class="container page__container">
        <div class="flex mb30">
          <h1 class="h2 mb-0 tac">회원가입</h1>
          <div></div>
          <p class="text-breadcrumb tac">Regist</p>
        <form class="col-md-5 p-0 mx-auto" method="POST">

          <div id="alert_area">
          </div>
          
          {% csrf_token %}
          <div class="form-group">
            <label class="form-label" for="{{ form.username.id_for_label }}">아이디</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label class="form-label" for="{{ form.email.id_for_label }}">이메일</label>
            {{ form.email }}
          </div>
          <div class="form-group">
            <label class="form-label" for="{{ form.password1.id_for_label }}">비밀번호</label>
            {{ form.password1 }}
          </div>
          <div class="form-group">
            <label class="form-label" for="{{ form.password2.id_for_label }}">비밀번호 확인</label>
            {{ form.password2 }}
          </div>
          <div class="form-group">
            <label class="form-label" for="{{ form.jlpt.id_for_label }}">JLPT 등급</label>
            {{ form.jlpt }}
          </div>
          <div class="text-center">
            <button id="btn_submit" type="submit" class="btn btn-primary w100p">회원가입</button>
          </div>
          <p class="text-right mt8">
            <span class="small color-sm">계정이 있으신가요...?</span>
            <a href="/login" class="small color-link">로그인</a>
          </p>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}

{% block js %}
<script>
$('form').bind('submit', function(e) {
    e.preventDefault();
    regist_user();
});

function regist_user() {
  $('#alert_area').empty();
  $('#btn_submit').attr('disabled', true);

  var $form = $("form");
  var data = getFormData($form);

  $.ajax({
    method: "POST",
    url: "/regist",
    dataType: 'json',
    data: data
  }).done(function( data ) {
    if (data.result === 200) {
      redirect('/login?type=regist&alert=success');
    } else {
      Object.keys(data.errors).forEach(function(key) {
        $.each(data.errors[key], function( index, value ) {
          $('#alert_area').append(alertError(value));
        });
      });
      $('#btn_submit').attr('disabled', false);
    }
  }).fail(function() {
    $('#alert_area').append(alertError(UNKNOWN_ERROR));
    $('#btn_submit').attr('disabled', false);
  })
}
</script>
{% endblock %}
