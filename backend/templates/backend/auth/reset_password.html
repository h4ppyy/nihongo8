{% extends "backend/base/base.html" %}

{% block content %}
<div class="mdk-header-layout__content page-content " style="padding-top: 64px;">
  <section>
    <div class="pt-32pt pt-sm-64pt pb-32pt">
      <div class="container page__container">
        <div class="flex mb30">
          <h1 class="h2 mb-0 tac">비밀번호 변경</h1>
          <p class="text-breadcrumb tac">Change Password</p>
        </div>
        <form action="#" class="col-md-5 p-0 mx-auto">
          <div class="form-group">
            <label class="form-label" for="password">변경할 비밀번호</label>
            <input id="password" type="password" class="form-control" placeholder="변경할 비밀번호를 입력하십시오.">
          </div>
          <div class="form-group">
            <label class="form-label" for="passwordRe">변경할 비밀번호 확인</label>
            <input id="passwordRe" type="passwordRe" class="form-control" placeholder="변경할 비밀번호 확인을 입력하십시오.">
          </div>
          <div class="text-center">
            <button class="btn btn-primary w100p">비밀번호 변경</button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
{% endblock %}
