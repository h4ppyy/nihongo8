{% extends "backend/base/base.html" %}

{% block content %}
<div 
  class="jumbotron jumbotron-fluid jt-temperedblue menu-top mt60"
  style="background-image: url('/static/img/banner/banner2.jpg');"
>
  <div class="container">
    <h1 class="display-5 text-left">
      <span class="menu-title">
        <span class="color-white">공지사항</span>

    </h1>
  </div>
</div>

<div class="container page__container">
  <div class="page-section">
    <div class="card">
      <div class="card-header">
        <div class="row align-items-center" style="white-space: nowrap;">
          <div class="col-lg-auto">
            <form class="search-form d-lg-inline-flex mb-8pt mb-lg-0" action="#">
              <input type="text" class="form-control w-lg-auto" placeholder="검색">
              <button class="btn" type="submit" role="button">
                <i class="material-icons">search</i>
              </button>
            </form>
          </div>
          <div class="col-lg d-flex flex-wrap align-items-center">
            <div class="ml-lg-auto dropdown">
              <a href="#" class="btn btn-link dropdown-toggle text-70" data-toggle="dropdown">전체</a>
              <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item active">전체</a>
                <a href="#" class="dropdown-item">이벤트</a>
                <a href="#" class="dropdown-item">점검</a>
              </div>
            </div>
            <a href="/sample/community/write" class="btn btn-accent">글 작성</a>
          </div>
        </div>
      </div>

      <div class="list-group list-group-flush">

        {% for x in sample %}
        <!-- Post -->
        <div class="list-group-item p-3">
          <div class="row align-items-start">
            <div class="col-md-3 mb-8pt mb-md-0">
              <div class="media align-items-center">
                <div class="media-left mr-12pt">
                  <a href="#" class="avatar avatar-sm">
                    <img src="/static/img/sample/p1.jpg" alt="avatar" class="avatar-img rounded-circle">
                  </a>
                </div>
                <div class="d-flex flex-column media-body media-middle">
                  <a href="#" class="card-title">강동원</a>
                  <small class="text-muted">2020-05-29 13:48</small>
                </div>
              </div>
            </div>
            <div class="col mb-8pt mb-md-0">
              <p class="mb-8pt">
                <a href="/sample/community/detail" class="text-body">
                  <strong>
                    [업데이트] "상용한자 2136" 문제 추가되었습니다.
                  </strong>
                </a>
              </p>
            </div>
            <div class="col-auto d-flex flex-column align-items-center justify-content-center">
              <h5 class="m-0">1</h5>
              <p class="lh-1 mb-0"><small class="text-70">댓글</small></p>
            </div>
            <div class="col-auto d-flex flex-column align-items-center justify-content-center">
              <h5 class="m-0">24</h5>
              <p class="lh-1 mb-0"><small class="text-70">추천</small></p>
            </div>
            <div class="col-auto d-flex flex-column align-items-center justify-content-center">
              <h5 class="m-0">1367</h5>
              <p class="lh-1 mb-0"><small class="text-70">조회수</small></p>
            </div>
          </div>
        </div>
        <!-- Post // END -->
        {% endfor %}


      </div>

      <!-- Navigation -->
      <div class="card-footer">
        <ul class="pagination justify-content-center pagination-xsm m-0">
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true" class="material-icons">chevron_left</span>
              <span>Prev</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Page 1">
              <span>1</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Page 2">
              <span>2</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span>Next</span>
              <span aria-hidden="true" class="material-icons">chevron_right</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- Navigation // END -->
