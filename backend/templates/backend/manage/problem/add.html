{% extends "backend/base/base.html" %}

{% block content %}
<div class="mdk-header-layout__content page-content ">
  <div class="pt-32pt">
    <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
      <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
        <div class="mb-24pt mb-sm-0 mr-sm-24pt">
          <h2 class="mb-0">문제 등록</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-section border-bottom-2 mh700">
  <div class="container page__container">

    <div class="row justify-content-end mb30">
      <button type="button" class="btn btn-secondary mr8" onclick="redirect('/admin/problem')">
        <i class="material-icons icon--left">arrow_back</i>
        목록으로
      </button>
    </div>

    <!-- is-valid -->
    <!-- is-invalid -->

    <!-- SET -->
    <div class="row">
      <div class="form-group col">
        <label class="form-label" for="exampleInputEmail1">난이도</label>
        <select id="custom-select" class="form-control custom-select">
          <option value="">전체</option>
          <option value="0">★</option>
          <option value="1">★★</option>
          <option value="2">★★★</option>
          <option value="3">★★★★</option>
          <option value="4">★★★★★</option>
        </select>
      </div>
      <div class="form-group col">
        <label class="form-label" for="exampleInputEmail1">레벨</label>
        <select id="custom-select" class="form-control custom-select">
          <option value="">전체</option>
          <option value="0">시험 외</option>
          <option value="1">JLPT N1</option>
          <option value="2">JLPT N2</option>
          <option value="3">JLPT N3</option>
          <option value="4">JLPT N4</option>
          <option value="5">JLPT N5</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputEmail1">제목</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="">
    </div>
    <div class="form-group">
      <label class="form-label" for="exampleInputEmail1">내용</label>
      <div id="editor">
      </div>
      <div class="problem-txt">
        * 내용을 작성한 경우 데이터를 사용하지 않습니다
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label class="form-label" for="exampleInputEmail1">데이터</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="1,2,3,4,5">
      </div>
      <div class="form-group col">
        <label class="form-label" for="exampleInputEmail1">퀴즈</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="1,2,3,4,5">
      </div>
    </div>

    

    <!-- SET // END -->

    <div class="row justify-content-end mb30">
      <button type="button" class="btn btn-primary">
        <i class="material-icons icon--left">done</i>
        저장
      </button>
    </div>

  </div>
</div>


{% endblock %}
