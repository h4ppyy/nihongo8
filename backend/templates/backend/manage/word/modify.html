{% extends "backend/base/base.html" %}

{% block content %}
<div class="mdk-header-layout__content page-content ">
  <div class="pt-32pt">
    <div class="container page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
      <div class="flex d-flex flex-column flex-sm-row align-items-center mb-24pt mb-md-0">
        <div class="mb-24pt mb-sm-0 mr-sm-24pt">
          <h2 class="mb-0">단어 등록</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-section border-bottom-2 mh700">
  <div class="container page__container">

    <div class="row justify-content-end mb30">
      <button type="button" class="btn btn-secondary mr8" onclick="redirect('/admin/core')">
        <i class="material-icons icon--left">arrow_back</i>
        목록으로
      </button>
      <button type="button" class="btn btn-dark mr8">
        <i class="material-icons icon--left">add</i>
        추가
      </button>
    </div>

    <!-- is-valid -->
    <!-- is-invalid -->

    <!-- SET -->
    <div class="form-row">
      <div class="col-sm">
        <div class="form-group">
          <label class="form-label" for="custom-select">단어수준</label>
          <select id="custom-select" class="form-control custom-select">
            <option value="0">시험 외</option>
            <option value="1">JLPT N1</option>
            <option value="2">JLPT N2</option>
            <option value="3">JLPT N3</option>
            <option value="4">JLPT N4</option>
            <option value="5">JLPT N5</option>

        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label class="form-label" for="custom-select">형식</label>
          <select id="custom-select" class="form-control custom-select">
            <option value="N">명사</option>
            <option value="V">동사</option>
            <option value="E">い형용사</option>
            <option value="N">な형용사</option>
            <option value="AD">부사</option>
            <option value="X">기타</option>
          </select>
        </div>
      </div>
      <div class="col-sm">
        <label class="form-label" for="validationSample02">한자</label>
        <input type="text" class="form-control" id="validationSample02" placeholder="漢字" value="">
        <div class="invalid-feedback">Please provide a last name.</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-sm">
        <label class="form-label" for="validationSample02">히라가나</label>
        <input type="text" class="form-control" id="validationSample02" placeholder="ひらがな" value="">
        <div class="invalid-feedback">Please provide a last name.</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-sm">
        <label class="form-label" for="validationSample01">카타카나</label>
        <input type="text" class="form-control" id="validationSample01" placeholder="カタカナ" value="">
        <div class="invalid-feedback">Please provide a first name.</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-sm">
        <label class="form-label" for="validationSample02">한글</label>
        <input type="text" class="form-control" id="validationSample02" placeholder="한글" value="">
        <div class="invalid-feedback">Please provide a last name.</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <button type="button" class="btn btn-outline-secondary mt28 h35">제외</button>
    </div>
    <!-- SET // END -->

    <div class="row justify-content-end mb30">
      <button type="button" class="btn btn-primary">
        <i class="material-icons icon--left">done</i>
        저장
      </button>

  </div>
</div>
